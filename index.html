                <div class="other-features">

                    </div>
                    <div class="btn btn-lyrics">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumbnail" style="background-image: url(./assets/img/test.png)"">

                </div>
            </div>
            <!-- Control -->
            <div class=" control">
                    <div class="btn btn-random ">
                        <i class="fas fa-random"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                </div>
                <input id="progress" class="range-progress" type="range" name="range" value="0" step="1" min="0"
                    max="100"> <!--  Từng bước input là 1%  -->
                <div class="musicPlayback__time">
                    <div class="timeCurrent">00:00</div>
                    <div class="timeEnd">End</div>
                </div>
                <div class="edit-volume">
                    <div class="btn volume-off">
                        <i class="fas fa-volume-off"></i>
                    </div>
                    <input type="range" class="range-volume" name="range" value="70" step="1" min="0" max="100">
                    <div class="btn volume-high">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
                <audio id="audio" src=""></audio>


            </div>
